{% extends "base.html" %}
{% block title %}Remove Leader{% endblock %}

{% block content %}
<h2>Remove Leader</h2>
<p>Are you sure you want to remove <strong>{{ leader.full_name|default:leader.username }}</strong> from <strong>{{ team.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red; color:white; padding:5px 15px; border:none; border-radius:5px;">Yes, Remove</button>
    <a href="{% url 'list_of_leaders' %}" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
